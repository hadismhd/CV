<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Log In</title>
    </head>
    <body>
        <h1>Course Sign Up Page</h1>
        <form action="thanks.html" method="get">
            <p>Please Note: First Name, Last Name, Password, and Email are required</p>

            <label for="name">First Name:</label>
            <input id="name" type="text" name="firstname" value="" placeholder="first Name" required>

            <label for="lastname">Last Name:</label>
            <input id="lastname" type="text" name="lastname" value="" placeholder="Last Name" required>

            <br><br>

            <label for="mail">Email:</label>
            <input id="mail" type="email" name="email" value="" placeholder="Example@email.com" equired>

            <label for="pass">Password:</label>
            <input id="pass" type="password" name="password" value="" required>

            <p>Are you over the age of 18?</p>
            <label for="yes">Yes:</label>
            <input id="yes" type="radio" name="over18" value="yes">

            <label for="no">No:</label>
            <input id="no" type="radio" name="over18" value="no">

            <p>Do you have a Credit Card or PayPal?</p>
            <select name="payment">
                <option value="cc">Credit Card</option>
                <option value="pp">PayPal</option>
            </select>
            <br><br>
            <input type="submit" name="" value="Submit Feedback">
        </form>


    </body>
</html>
